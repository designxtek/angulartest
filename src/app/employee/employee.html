<div ng-controller="employeeApp.controller.addEmployee">
	
	<form role="form">
	  <div class="form-group">
	    <label>First Name</label>
	    <input type="text" class="form-control" placeholder="first name" ng-model="firstName">
	  </div>
	  <div class="form-group">
	    <label>Last Name</label>
	    <input type="text" class="form-control" placeholder="last name" ng-model="lastName">
	  </div>

	  <div class="form-group">
	  	<button ng-click="vm.addEmployee()">add employee</button> 
		<button ng-click="vm.saveEmployee()">save employees</button>
	  </div>

	  <div class="form-group">
	  	<p class="bg-success" ng-show="message">{{ message }}</p>
	  </div>
	  
	</form>

	<h3>List of employees</h3>
	<ul>
		<li ng-repeat="employee in employees">{{ employee.firstName }} {{ employee.lastName}}</li>
	</ul>
</div>
