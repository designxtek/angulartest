<div ng-controller="employeeApp.controller.addEmployee">
	<h1 id="add-employee">Add Employees</h1>
	<form role="form">
	  <div class="form-group">
	    <label>First Name</label>
	    <input type="text" class="form-control" placeholder="first name" ng-model="firstName">
	  </div>
	  <div class="form-group">
	    <label>Last Name</label>
	    <input type="text" class="form-control" placeholder="last name" ng-model="lastName">
	  </div>

	  <div class="form-group">
	  	<button id="btn-add-employee" ng-click="vm.addEmployee()">add employee</button> 
		<button id="btn-save-employee" ng-click="vm.saveEmployee()">save employees</button>
	  </div>

	  <div class="form-group">
	  	<p class="bg-success" id="message" ng-show="message">{{ message }}</p>
	  </div>
	  
	</form>

	<div ng-show="employees.length">
		<h3>List of employees</h3>
		<ul>
			<li ng-repeat="employee in employees">{{ employee.firstName }} {{ employee.lastName}}</li>
		</ul>
	</div>
</div>
